<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="resgister-form">
      <h3 class="heading">Thành viên đăng ký</h3>
      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname"  type="text" placeholder="VD: Sơn Đặng" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email"  type="text" rules = "required|email" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password"  type="password" rules ="required|min:6" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
        <input id="password_confirmation" rules = "confirm" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
        <span class="form-message"></span>
      </div>
      
      <div class="form-group">
        <label for="Gender" class="form-label">gender</label>
        <div>
          <input name="gender" type="radio" value ="male" rules = "required" class="form-control" > male
        </div>
        <div>
          <input name="gender" type="radio"  value ="female" rules = "required" class="form-control" > female
        </div>
        <div>
          <input name="gender" type="radio" value ="other" rules = "required" class="form-control" > other
        </div>
        
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="Options" class="form-label">Options</label>
        <div>
          <input name="options" type="checkbox" class="form-control" value ="option1"> option 1
        </div>
        <div>
          <input name="options" type="checkbox" class="form-control" value ="option2"> option 2
        </div>
        <div>
          <input name="options" type="checkbox" class="form-control" value ="option3"> option 3
        </div>
        <span class="form-message"></span>
      </div>
      <button class="form-submit">Đăng ký</button>
    </form>
  <script src = "./validator.js"></script>
  <script>
   var form = new Validator('#resgister-form')
   form.onSubmit = function(formData){
    console.log(formData)
   }
  </script>
  </div>
</body>
</html>
